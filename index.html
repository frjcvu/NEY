<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi novia?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
            position: relative;
            height: 100vh;
        }

        h1 {
            font-size: 4rem;
            color: #b3005e;
            margin-top: 10%;
            text-shadow: 4px 4px 10px rgba(255, 0, 102, 0.5);
        }

        .heart-emoji {
            display: inline-block;
            animation: heartbeat 1s infinite alternate ease-in-out;
        }

        button {
            font-size: 1.8rem;
            padding: 12px 30px;
            margin: 15px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
        }

        #yes:hover {
            background-color: #e63956;
            transform: scale(1.1);
        }

        #no {
            background-color: #ff8787;
            color: white;
            position: absolute;
        }

        .hidden-message {
            display: none;
            font-size: 3rem;
            color: #ff0066;
            font-family: 'Poppins', sans-serif;
            margin-top: 30vh; /* Bajamos m√°s la frase */
            opacity: 0;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* √çconos flotantes */
        .floating-icon {
            position: fixed;
            width: 40px;
            height: 40px;
            animation: float linear infinite;
            background-size: cover;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 0.9; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }

        /* Fuegos artificiales con corazones */
        .firework {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://img.icons8.com/emoji/48/000000/red-heart.png');
            background-size: cover;
            opacity: 0;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% { opacity: 1; transform: scale(0.5) translate(0, 0); }
            100% { opacity: 0; transform: scale(2) translate(var(--x), var(--y)); }
        }
    </style>
</head>
<body>
    <h1 id="question">¬øQuieres ser mi novia? <span class="heart-emoji">‚ù§Ô∏è</span></h1>
    <button id="yes" onclick="showMessage()">S√≠</button>
    <button id="no" onmouseover="moveButton()">No</button>

    <div id="message" class="hidden-message">¬°Sab√≠a que dir√≠as que s√≠! jajajaja TE AMOOOO üíñ</div>

    <script>
        function moveButton() {
            const maxX = window.innerWidth - 100;
            const maxY = window.innerHeight - 50;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            const noButton = document.getElementById('no');
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }

        function showMessage() {
            // Ocultar pregunta y botones
            document.getElementById('question').style.display = 'none';
            document.getElementById('yes').style.display = "none";
            document.getElementById('no').style.display = "none";

            // Mostrar mensaje
            const message = document.getElementById('message');
            message.style.display = "block";
            message.style.opacity = "1";

            // Activar animaci√≥n de corazones (fuegos artificiales)
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.classList.add("firework");
                document.body.appendChild(heart);

                let x = (Math.random() - 0.5) * 400 + "px";
                let y = (Math.random() - 0.5) * 400 + "px";
                heart.style.setProperty("--x", x);
                heart.style.setProperty("--y", y);
                heart.style.left = "50%";
                heart.style.top = "50%";

                setTimeout(() => {
                    heart.remove();
                }, 1000);
            }
        }

        function createFloatingIcons() {
            const icons = [
                'https://img.icons8.com/emoji/48/000000/red-heart.png',
                'https://img.icons8.com/emoji/48/000000/bear-emoji.png',
                'https://img.icons8.com/emoji/48/000000/love-letter.png',
                'https://img.icons8.com/emoji/48/000000/chocolate-bar.png',
                'https://img.icons8.com/emoji/48/000000/bouquet.png'
            ];

            setInterval(() => {
                let icon = document.createElement("div");
                icon.classList.add("floating-icon");
                icon.style.backgroundImage = `url('${icons[Math.floor(Math.random() * icons.length)]}')`;

                let size = Math.random() * 40 + 20;
                icon.style.width = size + "px";
                icon.style.height = size + "px";
                icon.style.left = Math.random() * 100 + "vw";
                icon.style.bottom = "-50px";
                icon.style.animationDuration = (Math.random() * 3 + 2) + "s";

                document.body.appendChild(icon);

                setTimeout(() => {
                    icon.remove();
                }, 5000);
            }, 200);
        }

        createFloatingIcons();
    </script>
</body>
</html>
